<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta OMIX - Portal Institucional</title>
  <style>
    /* Reset e tipografia */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #1a1a1a;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #003366, #0055a5);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* Main container */
    main {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Formulário de busca */
    .form-busca {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      padding: 20px;
    }

    .form-busca input {
      flex: 1;
      padding: 14px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-busca input:focus {
      border-color: #003366;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.25);
    }

    .form-busca button {
      padding: 14px 25px;
      background: linear-gradient(90deg, #003366, #0055a5);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-busca button:hover {
      background: linear-gradient(90deg, #001f4d, #003366);
      transform: translateY(-2px);
    }

    /* Mensagem de erro */
    .erro {
      color: #c00;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Resultado */
    #resultado {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .resultado-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .resultado-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .resultado-card img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #003366;
      margin-right: 20px;
    }

    .card-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-info .nome {
      font-size: 1.2rem;
      font-weight: 700;
      color: #003366;
    }

    .card-info .omix {
      font-size: 1rem;
      color: #555;
    }

    .status {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #fff;
    }

    .status.pendente {
      background-color: #f0ad4e;
    }

    .status.aprovado {
      background-color: #5cb85c;
    }

    .status.reprovado {
      background-color: #d9534f;
    }

    /* Painel detalhado modal */
    .painel-detalhes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 9999;
    }

    .painel-detalhes.active {
      visibility: visible;
      opacity: 1;
    }

    .painel-content {
      background: #fefefe;
      border-radius: 16px;
      padding: 30px 35px;
      max-width: 500px;
      max-height: 90%;
      overflow-y: auto;
      text-align: center;
      animation: slideUp 0.5s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    @keyframes slideUp {
      0% {
        transform: translateY(80px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .painel-content img {
      width: 180px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 3px solid #003366;
    }

    .painel-content p {
      margin: 8px 0;
      font-size: 1rem;
      color: #333;
    }

    .painel-content p b {
      color: #003366;
      font-weight: 700;
    }

    .painel-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .painel-close:hover {
      color: #ffcccc;
    }

    /* Responsividade */
    @media (max-width: 700px) {
      .form-busca {
        flex-direction: column;
      }

      .form-busca button {
        width: 100%;
      }

      .resultado-card {
        flex-direction: column;
        text-align: center;
      }

      .resultado-card img {
        margin-bottom: 12px;
        margin-right: 0;
      }
    }

    .pro {
      display: flex;
      background-color: rgba(0, 0, 0, 0.242);
      position: absolute;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      display: none;
    }

    .pro div {
      width: 100%;
      background-color: #fff;
      text-align: center;
    }

    .pro p {
      color: #01396E;
    }

    .ver_c {
      display: flex;
      display: block;

    }
  </style>
</head>

<body>



  <div class="pro">
    <div>

      <img src="./icon/anime.gif" alt="">
      <p>Seus dados estão sendo processados</p>
    </div>
  </div>

  <header>
    <h1>Portal Institucional - Consulta OMIX</h1>
  </header>

  <main>
    <div id="mensagemErro" class="erro"></div>
    <div class="form-busca">
      <input type="number" id="inputOmix" placeholder="Digite o número OMIX" />
      <button onclick="buscarUsuario()">Buscar</button>
    </div>
    <div id="resultado"></div>

    <!-- Painel detalhado -->
    <div class="painel-detalhes" id="painel">
      <span class="painel-close" id="fecharPainel">&times;</span>
      <div class="painel-content" id="painelContent"></div>
    </div>
  </main>

  <script>
    async function buscarUsuario() {
      var pro = document.querySelector(".pro")
      pro.classList.add("ver_c")
      const omix = document.getElementById("inputOmix").value.trim();
      const resultado = document.getElementById("resultado");
      const mensagemErro = document.getElementById("mensagemErro");
      resultado.innerHTML = "";
      mensagemErro.textContent = "";

      if (!omix) { mensagemErro.textContent = "⚠️ Digite o número OMIX para buscar."; return pro.classList.remove("ver_c"); }

      try {
        const res = await fetch(`https://omix-front.onrender.com/user/omix/${omix}`);
        const data = await res.json();
        if (data.error) { mensagemErro.textContent = data.error; return pro.classList.remove("ver_c"); }

        const card = document.createElement("div");
        card.className = "resultado-card";
        card.innerHTML = `
      <img src="https://omix-front.onrender.com${data.imagem}" alt="${data.nome}">
      <div class="card-info">
        <p class="nome">${data.nome}</p>
        <p class="omix">OMIX: ${data.omix}</p>
        <span class="status ${data.status}">${data.status}</span>
      </div>
    `;

        ////////////////////////////////////////////
        pro.classList.remove("ver_c")

        resultado.appendChild(card);

        card.addEventListener("click", () => {
          const painel = document.getElementById("painel");
          const painelContent = document.getElementById("painelContent");
          painelContent.innerHTML = `
        <img src="https://omix-front.onrender.com${data.imagem}" alt="${data.nome}">
        <p><b>Nome:</b> ${data.nome}</p>
        <p><b>OMIX:</b> ${data.omix}</p>
    
        <p><b>Status:</b> <span class="status ${data.status}">${data.status}</span></p>
      `;
          painel.classList.add("active");
        });

      } catch (err) { mensagemErro.textContent = "❌ Erro ao buscar usuário."; pro.classList.remove("ver_c") }
    }

    document.getElementById("fecharPainel").onclick = () => document.getElementById("painel").classList.remove("active");
    document.getElementById("painel").onclick = (e) => { if (e.target.id === "painel") document.getElementById("painel").classList.remove("active"); };
  </script>

</body>

</html>
